<router-outlet></router-outlet>

<div [hidden]="checkChildren()">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="idSigns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
                <td mat-cell *matCellDef="let elements"> {{elements.idSigns}} </td>
            </ng-container>

            <ng-container matColumnDef="registrationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
                <td mat-cell *matCellDef="let elements"> {{elements.registrationDate | date: 'dd-MM-yyyy hh:mm:ss a'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
                <td mat-cell *matCellDef="let elements"> {{elements.patient.firstName}} {{elements.patient.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="temperature">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
                <td mat-cell *matCellDef="let elements"> {{elements.temperature}} </td>
            </ng-container>            

            <ng-container matColumnDef="pulse">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
                <td mat-cell *matCellDef="let elements"> {{elements.pulse}} </td>
            </ng-container>

            <ng-container matColumnDef="respiratoryRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Respiratory Rate </th>
                <td mat-cell *matCellDef="let elements"> {{elements.respiratoryRate}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let elements">
                    <button mat-button color="primary" [routerLink]="['edit', elements.idSigns]">
                        <mat-icon>mode_edit</mat-icon>
                    </button>

                    <button mat-button color="accent" (click)="delete(elements.idSigns)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of vitalsign"></mat-paginator>

        <button mat-fab color="primary" style="float: right;" routerLink="/pages/vitalsign/new">
            <mat-icon>add</mat-icon>
        </button>

    </div>
</div>
